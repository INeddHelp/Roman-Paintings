<!DOCTYPE html>
<html lang="en">
<!--TODO: zoom in and out-->
<head>
    <meta charset="UTF-8">
    <!--TODO: add the following META to all files and modify the template-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <title>The Rape of the Sabins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="" type="text/xml">
</head>
<body class="gradient-background">
<section id="hero">
    <div class="container py-5">
        <div class="px-4 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">The Rape of the Sabins</h1>
            <div class="row align-items-center py-5">
                <div class="col-12 col-lg-7 mb-4 mb-lg-0">
                    <img id="img_painting_id"
                         src="../imgs/blue.jpg"
                         alt="Image not available"
                         class="img-fluid"
                         style="width: 100%; cursor: pointer; display: block; margin: 0 auto; margin-bottom: 14px!important;"/>
                </div>
                <div class="col-12 col-lg-5 text-center text-lg-start">
                    <p class="lead">DESCRIPTION</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="description">
    <div class="container">
        <div class="row featurette pt-3 pb-5">
            <div class="col-md-7">
                <h2 class="featurette-heading fw-normal lh-1">NM 1</h2>
                <p class="lead">D 1</p>
            </div>
            <div class="col-md-5">
                <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto py-5" width="450"
                     height="450" src="" alt="Placeholder: 500x500">
            </div>
        </div>
        <hr class="featurette-divider">
        <div class="row featurette pt-5">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading fw-normal lh-1">NM 2</h2>
                <p class="lead">D 2</p>
            </div>
            <div class="col-md-5 order-md-1">
                <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="450"
                     height="450" src="" alt="Placeholder: 500x500">
            </div>
        </div>
        <div class="container">
            <div class="container">
                <hr class="featurette-divider">
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    const img = document.getElementById('img_painting_id');

    img.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            img.requestFullscreen().catch(err => {
                alert(`Error trying to enable fullscreen: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    });
</script>
</body>
</html>
